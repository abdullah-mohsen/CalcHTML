<!DOCTYPE HTML> 
<html> 
  <head> 
      <title>My Calculator</title>
      <link rel="stylesheet" type="text/css"  href="Styleshet.css">     
  </head> 
  <body> 
      <form name="Caluclator" > 
        <table> 
            <tr>   
                   <td colspan=4> <input type="text" name="text"  placeholder="abdullah calc.."> </td>
               <!-- text.value: وتضيفهم مع السابق text تجيب القيمه اللي -->
            </tr> 
            <tr> 
                  
                <td><input name="zero" onclick="Caluclator.text.value+='0'"  type="button" value=" 0"></td> 
                <td><input name="one" onclick="Caluclator.text.value+='1'"  type="button" value="1 "></td>
                <td><input name="two" onclick="Caluclator.text.value+='2'" type="button" value="2 "></td> 
                <td><input name="three" onclick="Caluclator.text.value+='3'"type="button" value="3 "> </td> 
                   
            </tr> 
            <tr>
                   <td><input name="four" onclick="Caluclator.text.value+='4'" type="button" value="4 "></td>
                   <td><input name="five" onclick="Caluclator.text.value+='5'" type="button" value="5 "></td> 
                   <td><input name="six" onclick="Caluclator.text.value+='6'"  type="button" value="6 "></td> 
                   <td><input name="seven" onclick="Caluclator.text.value+='7'" type="button" value="7 "></td>  
             </tr> 
            <tr>
     
                  
                  <td><input name="eight" onclick="Caluclator.text.value+='8'" type="button" value="8 "></td> 
                  <td><input name="nine" onclick="Caluclator.text.value+='9'" type="button" value = "9 "></td>  
                  <td><input name="clear" onClick="Caluclator.text.value=''" type="button" value="C " style="color:#FF8181"></td>  
                  <td><input name="equals" onclick="Caluclator.text.value=eval(Caluclator.text.value)" type="button" value="= " style="color:#FF8181"></td>
                  <!-- eval(Calc.text.value): take the input and calcuate it after that display in textField-->
           </tr>

          <tr>
        
                  
                  <td><input name="minus" onclick="Caluclator.text.value+='-'" type="button" value=" - "  style="color:#FF8181"/></td>
                  <td><input name="plus" onclick="Caluclator.text.value+='+'" type="button" value=" +" style="color:#FF8181"/></td>
                  <td><input name="times" onclick="Caluclator.text.value+='*'" type="button" value=" * "  style="color:#FF8181"/></td>
                  <td><input name="div"  onclick="Caluclator.text.value+='/'"  type="button" value=" / " style="color:#FF8181"/></td> 
          
             </tr>
        </table> 
      </form> 
   
  </body> 
</html>
