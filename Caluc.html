<!DOCTYPE HTML> 
<html> 
  <head> 
      <title>My Calculator</title>
      <!--the style and script is in external file-->
      <link rel="stylesheet" type="text/css"  href="Styleshet.css">
      <script src="myScript.js"> </script>  
  </head> 
  <body> 
      <form name="Calculator" > 
        <table> 
            <tr>   
                   <td colspan=4> <input type="text" name="txt"  placeholder="abdullah calc.."> </td>
               <!-- text.value : extract the value inside the text -->
            </tr> 
            <tr> 
                  
                <td><input name="btnzero" onclick="display(this.value)"  type="button" value="0"></td> 
                <td><input name="btnone" onclick="display(this.value)"  type="button" value="1"></td>
                <td><input name="btntwo" onclick="display(this.value)" type="button" value="2"></td> 
                <td><input name="btnthree" onclick="display(this.value)"type="button" value="3"> </td> 
                   
            </tr> 
            <tr>
                   <td><input name="btnfour" onclick="display(this.value)" type="button" value="4"></td>
                   <td><input name="btnfive" onclick="display(this.value)" type="button" value="5"></td> 
                   <td><input name="btnsix" onclick="display(this.value)"  type="button" value="6"></td> 
                   <td><input name="btnseven" onclick="display(this.value)" type="button" value="7"></td>  
             </tr> 
            <tr>  
                  <td><input name="btneight" onclick="display(this.value)" type="button" value="8"></td> 
                  <td><input name="btnnine" onclick="display(this.value)" type="button" value = "9"></td>  
                  <td><input class="button" name="btnclear" onClick="clearForm()" type="button" value="C" ></td>  
                  <td><input class="button" name="btnequals" onclick="getResult()" type="button" value="= "></td>
           </tr>
               <!-- under this button for opertion-->
          <tr>      
                  <td><input class="button" name="btnminus" onclick="display(this.value)" type="button" value="-"  ></td>
                  <td><input class="button" name="btnplus" onclick="display(this.value)" type="button" value="+"></td>
                  <td><input class="button" name="btnmult" onclick="display(this.value)" type="button" value="*"></td>
                  <td><input class="button" name="btndiv"  onclick="display(this.value)"  type="button" value="/"></td> 
          
             </tr>
        </table> 
      </form> 
   
  </body> 
</html>
